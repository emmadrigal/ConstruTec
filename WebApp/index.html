<!DOCTYPE html>
<html ng-app="construtecAPP">
	<head>
		<title>ConstruTEC</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" type="text/javascript"></script>
		<script src="Scripts/angular-route.js"></script>
		<script src="Scripts/app.js"></script>
		<script src="Scripts/ui-bootstrap-tpls-2.2.0.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>

	<body>
		<script type="text/ng-template" id="ProjectForm.html">
			<div class="modal-header">
			    <h4 class="modal-title" id="myModalLabel"> NEW PROJECT INFORMATION </h4>
	        </div>  
	        <!-- Modal Body -->
	        <div class="modal-body">
	            
	            <form class="form-horizontal" role="form">
	                <div class="form-group">
	                	<label  class="col-sm-2 control-label" for="newProjectName"> Name </label>
	                    <div class="col-sm-10">
	                        <input type="text" class="form-control" id="newProjectName" ng-model="newProjectName" placeholder="Name"/>
	                    </div>
	                </div>
	                <div class="form-group">
	                	<label class="col-sm-2 control-label" for="newProjectID"> PROJECT ID </label>
	                	<div class="col-sm-10">
	                    	<input type="text" class="form-control" id="newProjectID" ng-model="newProjectID" placeholder="Project ID"/>
	                	</div>
	              	</div>
	              	<div class="form-group">
	                	<label class="col-sm-2 control-label" for="newProjectLoc"> Location </label>
	                	<div class="col-sm-10">
	                    	<input type="text" class="form-control" id="newProjectLoc" ng-model="newProjectLoc" placeholder="Location"/>
	                	</div>
	              	</div>
	              	<div class="form-group">
	                	<label class="col-sm-2 control-label" for="newProjectClientID"> Client ID </label>
	                	<div class="col-sm-10">
	                    	<input type="text" class="form-control" id="newProjectClientID" ng-model="newProjectClientID" placeholder="Client ID"/>
	                	</div>
	              	</div>
	            </form>
	        </div>
	        
	        <!-- Modal Footer -->
	        <div class="modal-footer">
	            <button type="button" class="btn btn-primary" ng-click="addNewProject()"> SAVE PROJECT </button>
	        </div>
		</script>

		<script type="text/ng-template" id="PhaseForm.html">
			<div class="modal-header">
			    <h4 class="modal-title" id="myModalLabel"> NEW PHASE INFORMATION </h4>
	        </div>  
	        <!-- Modal Body -->
	        <div class="modal-body">
	            
	            <form class="form-horizontal" role="form">
	            	<div class="form-group">
						<label class="control-label col-sm-2">Phase:</label>
	                	<div class="col-sm-10">
		                	<select class="form-control" ng-model="newPhaseName">
						        <option ng-repeat="phase in listPhases">{{phase.name}}</option>
	      					</select>
	                	</div>
	            	</div>
	            	<div class="form-group">
		    			<label class="control-label col-sm-2">Starts:</label>
		    			<div class="col-sm-10">
		        			<input type="date" class="form-control" ng-model="startDate">
		      			</div>
		    		</div>
	                <div class="form-group">
		    			<label class="control-label col-sm-2">Finishes:</label>
		    			<div class="col-sm-10">
         	 				<input type="date" class="form-control" ng-model="finishDate"/>
         	 			</div>
		    		</div>
	            </form>
	        </div>
	        
	        <!-- Modal Footer -->
	        <div class="modal-footer">
	            <button type="button" class="btn btn-primary" ng-click="addNewPhase()"> SAVE PHASE </button>
	        </div>
		</script>

		<script type="text/ng-template" id="MaterialForm.html">
			<div class="modal-header">
			    <h4 class="modal-title" id="myModalLabel"> NEW MATERIAL INFORMATION </h4>
	        </div>  
	        <!-- Modal Body -->
	        <div class="modal-body">
	            <form class="form-horizontal" role="form">
	            	<div class="form-group">
	                	<div class="col-sm-4">
		                	<select class="form-control" ng-model="newMaterialName">
						        <option ng-repeat="mat in listMaterials">{{mat.name}}</option>
	      					</select>
	                	</div>
	            	</div>
	                <div class="form-group">
	                	<label  class="col-sm-2 control-label" for="newMaterialQuantity"> Quatity </label>
	                    <div class="col-sm-10">
	                        <input type="text" class="form-control" id="newMaterialQuantity" ng-model="newMaterialQuantity" placeholder="Quantity Of Material"/>
	                    </div>
	                </div>
	            </form>
	        </div>
	            
	        <!-- Modal Footer -->
	        <div class="modal-footer">
	            <button type="button" class="btn btn-primary" ng-click="addNewMaterial()"> SAVE MATERIAL </button>
	        </div>
		</script>

		<script type="text/ng-template" id="LoginForm.html">
			<div class="modal-header">
			    <h4 class="modal-title" id="myModalLabel"> LOGIN INFORMATION </h4>
	        </div> 

	        <!-- Modal Body -->
	        <div class="modal-body">
		  		<form class="form-horizontal">
		  			<div class="form-group">
		  				<label class="control-label col-sm-2">Type:</label>
		      			<div class="col-sm-10">
			      			<select class="form-control" ng-model="loginType">
				        		<option>Client</option>
				        		<option>Architect/Engineer</option>
				        		<option>Administrator</option>
			      			</select>	
		      			</div>
		    		</div>
		    		<div class="form-group">
		      			<label class="control-label col-sm-2"">Name:</label>
		      			<div class="col-sm-10">
		        			<input type="text" class="form-control" ng-model="loginName" placeholder="Enter name">
		      			</div>
		    		</div>
		    		<div class="form-group">
		      			<label class="control-label col-sm-2">ID:</label>
		      			<div class="col-sm-10">
		        			<input type="password" class="form-control" ng-model="loginID" placeholder="Enter Identification Number">
		      			</div>
		    		</div>
		  		</form>
			</div>
	        
	        <!-- Modal Footer -->
	        <div class="modal-footer">
	            <button type="button" class="btn btn-primary" ng-click="close()"> SUBMIT </button>
	        </div>
		</script>

		<script type="text/ng-template" id="RegisterForm.html">
			<div class="modal-header">
			    <h4 class="modal-title" id="myModalLabel"> NEW CLIENT INFORMATION </h4>
	        </div> 

	        <!-- Modal Body -->
	        <div class="modal-body">
		  		<form class="form-horizontal">
		    		<div class="form-group">
		      			<label class="control-label col-sm-2">Name:</label>
		      			<div class="col-sm-10">
		        			<input type="text" class="form-control" id="newClientName" placeholder="Enter name">
		      			</div>
		    		</div>
		    		<div class="form-group">
		      			<label class="control-label col-sm-2">ID:</label>
		      			<div class="col-sm-10">
		        			<input type="text" class="form-control" id="newClientID" placeholder="Enter Identification Number">
		      			</div>
		    		</div>
		    		<div class="form-group">
		      			<label class="control-label col-sm-2">Last Name:</label>
		      			<div class="col-sm-10">
		        			<input type="text" class="form-control" id="newClientLastName" placeholder="Enter Last Name">
		      			</div>
		    		</div>
		    		<div class="form-group">
		      			<label class="control-label col-sm-2">Address:</label>
		      			<div class="col-sm-10">
		        			<input type="text" class="form-control" id="newClientAddress" placeholder="Enter Address">
		      			</div>
		    		</div>
		    		<div class="form-group">
		      			<label class="control-label col-sm-2">Phone Number:</label>
		      			<div class="col-sm-10">
		        			<input type="text" class="form-control" id="newClientPhoneNumber" placeholder="Enter Phone Number">
		      			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="control-label col-sm-2">Phone Number:</label>
		    			<div class="col-sm-10">
		        			<input type="date" class="form-control" ng-model="BDate">
		      			</div>
		    		</div>
		  		</form>
			</div>
	        
	        <!-- Modal Footer -->
	        <div class="modal-footer">
	            <button type="button" class="btn btn-primary" ng-click="goToClient('/client')"> SUBMIT </button>
	        </div>
		</script>

		<div>
			<div ng-view=""></div>
		</div>
	</body>
</html>
