<div class="jumbotron container text-center">
	<div>
		<table class="table table-hover text-center">
	        <thead style="background-color: lightgray;">
	          	<tr>
		            <th>ID</th>
		            <th>Name</th>
					<th>LOCATION</th>
			        <th>CLIENT ID</th>
			        <th>EDIT</th>
	          	</tr>  
	        </thead>
	        <tbody>
	            <tr ng-repeat-start="proj in projects">
	            	<td>{{proj.ID}}</td>
				    <td>{{proj.name}}</td>
				    <td>{{proj.address}}</td>
				    <td>{{proj.clientID}}</td>
				    <td>
	              		<button ng-if="proj.expanded" ng-click="proj.expanded = false">-</button>
	              		<button ng-if="!proj.expanded" ng-click="proj.expanded = true">+</button>
	            	</td>
	          	</tr>
	          	<tr ng-if="proj.expanded" ng-repeat-end="">
	            	<td colspan="5" >
	            		<div>
	            			<table class="table table-hover text-center">
						        <thead>
						          	<tr>
							            <th>NAME</th>
							            <th>START</th>
										<th>FINISH</th>
										<th>EDIT MATERIALS</th>
										<th>DELETE PHASE</th>
						          	</tr>  
						        </thead>
						        <tbody>
						            <tr ng-repeat-start="p in phases">
						            	<td>{{p.name}}</td>
									    <td>{{p.start}}</td>
									    <td>{{p.finish}}</td>
									    <td>
						              		<button ng-if="p.expanded" ng-click="p.expanded = false">-</button>
						              		<button ng-if="!p.expanded" ng-click="p.expanded = true">+</button>
						            	</td>
						            	<td><button ng-click="deletePhase('$index')">-</button></td>
						          	</tr>
						          	<tr ng-if="p.expanded" ng-repeat-end="">
						          		<td colspan="5" >
						            		<div>
						            			<table class="table table-hover text-center">
											        <thead>
											          	<tr>
												            <th>NAME</th>
												            <th>Quatity</th>
															<th>DELETE MATERIAL</th>
											          	</tr>  
											        </thead>
											        <tbody>
											            <tr ng-repeat="mat in materials">
											            	<td>{{mat.name}}</td>
														    <td>{{mat.quantity}}</td>
											            	<td><button ng-click="deleteMaterial('$index')">-</button></td>
											          	</tr>
											        </tbody>
											    </table>
											    <button type="button" class="btn btn-default" ng-click="openMaterialForm()">
													<span class="glyphicon glyphicon-plus"></span> ADD MATERIAL
												</button>
						            		</div>
						            	</td>
						          	</tr>
						        </tbody>
						    </table>
						    <button type="button" class="btn btn-default" ng-click="openPhaseForm()">
								<span class="glyphicon glyphicon-plus"></span> ADD PHASE
							</button>
	            		</div>
	            	</td>
	          	</tr>
	        </tbody>
	    </table>
	</div>
	<div>
		<button type="button" class="btn btn-default" ng-click="openProjectForm()">
			<span class="glyphicon glyphicon-plus"></span> ADD PROJECT
		</button>
	</div>
</div>
