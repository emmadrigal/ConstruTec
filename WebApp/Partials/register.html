<div id="register" class="jumbotron container-fluid text-center">
	<h1>REGISTER A NEW CLIENT</h1>
	<div class="container">
  		<form class="form-horizontal">
    		<div class="form-group">
      			<label class="control-label col-sm-4" for="email">Name:</label>
      			<div class="col-sm-5">
        			<input type="text" class="form-control" id="newClientName" placeholder="Enter name">
      			</div>
    		</div>
    		<div class="form-group">
      			<label class="control-label col-sm-4" for="pwd">Last Name:</label>
      			<div class="col-sm-5">
        			<input type="password" class="form-control" id="newClientLastName" placeholder="Enter Last Name">
      			</div>
    		</div>
    		<div class="form-group">
      			<label class="control-label col-sm-4" for="pwd">ID:</label>
      			<div class="col-sm-5">
        			<input type="password" class="form-control" id="newClientID" placeholder="Enter Identification Number">
      			</div>
    		</div>
    		<div class="form-group">
      			<label class="control-label col-sm-4" for="pwd">Phone Number:</label>
      			<div class="col-sm-5">
        			<input type="password" class="form-control" id="newClientPhoneNumber" placeholder="Enter Phone Number">
      			</div>
    		</div>
    		<div class="form-group">
     			<div class="col-sm-offset-2 col-sm-8">
        			<button type="submit" class="btn btn-default">Submit</button>
      			</div>
    		</div>
  		</form>
	</div>
</div>
